name: Build & Publish as Github Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      #- run: flutter test
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /sort_app/
          